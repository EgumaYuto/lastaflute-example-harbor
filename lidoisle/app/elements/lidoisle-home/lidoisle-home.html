<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lidoisle-home">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2 class="page-title">This is lido isle.</h2>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'lidoisle-home',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
