<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maihama Lido Isle</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <link rel="import" href="/elements/lidoisle-pages/lidoisle-home.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>
<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <div class="content">
      <iron-pages attr-for-selected="data-public" selected="{{isPublic}}" id="publicOrNot">
        <section data-public="true">
          <lidoisle-home></lidoisle-home>
        </section>
        <section data-public="false">
          <paper-drawer-panel>
            <paper-scroll-header-panel drawer>
              <paper-toolbar id="drawerToolbar">
                <span class="paper-font-title">Menu</span>
              </paper-toolbar>
              <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                <a data-route="mypage" href="/app/mypage">
                  <iron-icon icon="face"></iron-icon>
                  <span>Mypage</span>
                </a>
                <a data-route="bought" href="/app/bought">
                  <iron-icon icon="shopping-basket"></iron-icon>
                  <span>Bought</span>
                </a>
              </paper-menu>
            </paper-scroll-header-panel>
            <paper-header-panel main>
              <paper-toolbar id="header">
                <h1>Maihama Lido Isle</h1>
                <p>Shopping experience makes you leap.</p>
              </paper-toolbar>
              <iron-pages attr-for-selected="data-route" selected="{{route}}">
                <section data-route="mypage">
                  <h2 class="page-title">マイページ</h2>
                </section>
                <section data-route="bought">
                  <h2 class="page-title">買ったもの</h2>
                </section>
              </iron-pages>
            </paper-header-panel>
          </paper-drawer-panel> 
        </section>
      </iron-pages>
    </div>
    <paper-toast id="toast"></paper-toast>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
