<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css" />

<div class="contents">
	<h2 class="sg-content-title" th:text="#{labels.error.message.title}">labels.error.message.title</h2>
	<ul th:unless="${errors.empty}" style="display: none" th:style="'color : red;'">
		<li th:each="er : ${errors.all}" th:text="${er.isResource()} ? #{${er.key}(${er.values})} : ${er.key}"></li>
	</ul>
	<div class="listback">
		<a href="product_detail.html" th:href="@{/member/list/" th:text="#{labels.error.message.title}">labels.error.message.title</a>
	</div>
</div>
<footer th:replace="/common/layout.html :: footer">
	<div class="wrap">
		<ul class="footer-link">
			<li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>
			<li><a href="http://dbflute.seasar.org/ja/manual/reference/example/index.html">DBFlute Example</a></li>
		</ul>
		<p class="copyright">&copy; Lasta Flute project</p>
	</div>
</footer>
